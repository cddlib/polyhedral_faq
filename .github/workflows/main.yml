name: CI 
on: [push] 
jobs: 
  build: 
   runs-on: ubuntu-latest
   steps: 
   - uses: actions/checkout@v1 
   - name: install and run make4ht
     run: |
       sudo apt-get update
       sudo apt-get install texlive-extra-utils texlive-luatex
       make4ht -d out polyfaq.tex "mathml,mathjax"
       bibtex polyfaq
       make4ht -d out polyfaq.tex "mathml,mathjax"
   - name: Publish the web pages 
     uses:  peaceiris/actions-gh-pages@v3 
     with: 
       github_token: ${{ secrets.GITHUB_TOKEN }} 
       publish_dir: ./out 
